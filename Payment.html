<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="Egen.css">
</head>

<body>

    <header class="sticky-header">

        <img src="Volvo-Iron-Mark-White.svg.png" alt="Völvo Logo">
        <a id="header-padder" href="index.html">Hem</a>
        <a href="Bilar.html">Bilar</a>
        <a href="Lasmer.html">Om</a>

    </header>
    <div class="payment-bg">

        <section class="pay-head">
            <h2>Betalnings Metod</h2>
        </section>

        <div class="textfields">

            <form class="payment">
                <label for="kortnummer">Kortnummer</label>
                <br>
                <input type="text" id="kortnummer" name="kortnummer" placeholder="XXXX-XXXX-XXXX-XXXX">
            </form>
            <form class="payment">
                <label for="datum">Utgångs Datum</label>
                <br>
                <input type="text" id="datum" name="datum" placeholder="XX/XX">
            </form>
            <form class="payment">
                <label for="CVV">CVV</label>
                <br>
                <input type="text" id="CVV" name="CVV" placeholder="XXX">
            </form>
            <form class="payment">
                <label for="namn">Namn På Kortet</label>
                <br>
                <input type="text" id="namn" name="kortnamn" placeholder="ex. Isacc Adam">
            </form>
    
        </div>
    
        <div class="button-field">
    
            <form class="payment-button">
                <button type="button">KÖP</button>
            </form>
    
        </div>
        
    </div>

    <footer>

        <p id="Volvo-footer">Völvo AB</p>
        <p>Kontakta oss: &emsp;&emsp;&emsp;Völvocars@völvo.com
            <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;+46700050771
        </p>

        <p id="trademark">
            Contains Images With Trademark of ©Volvo
          <br>(Satir)
        </p>

    </footer>
    


</body>

</html>
